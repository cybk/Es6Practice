<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions examples</title>
</head>
<body>
<script>

  const race = '100m Dash';
  const winners = ['Hunter Gath', 'Singa Song', 'Imda Bos'];

  const win = winners.map((elem, i) => ({ name: elem, race: race, place: i + 1}));
  
  console.table(win);
  
  const ages = [23,62,45,234,2,62,43,62,34];
  
  const old = ages.filter( elem => elem >= 60);
  console.log(old);
</script>
</body>
</html>
