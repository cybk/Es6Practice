<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];
  
  const fullNames = names.map(elem => `${elem} bos`);
  
  const sayMyName = (name => {console.log(`Hello ${name}`)});
  
  sayMyName('Juan');
  console.log(fullNames);
</script>
</body>
</html>
