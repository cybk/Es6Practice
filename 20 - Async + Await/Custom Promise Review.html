<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
	  function breathe(amount){
		  return new Promise((resolve, reject) =>{
			  if (amount < 500){
				  reject(`${amount} is too small`);
			  }
			  setTimeout(() => resolve(`Done for ${amount} ms`), amount);
		  });
	  }
	  
	  breathe(1000).then(res => {
		  console.log(res);
		  return breathe(2000);
	  }).then(res => {
		  console.log(res);
		  return breathe(300);
	  }).then(res => {
		  console.log(res);
		  return breathe(4000);
	  }).then(res => {
		  console.log(res);
		  return breathe(5000);
	  }).then(res => {
		  console.log(res);
		  return breathe(6000);
	  }).then(res => {
		  console.log(res);
	  }).catch(err => {
		  console.log(`error: ${err}`);
	  });
  </script>
</body>

</html>
