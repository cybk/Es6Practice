<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Promises</title>
</head>

<body>
  <script>
	   function breathe(amount){
		  return new Promise((resolve, reject) =>{
			  if (amount < 500){
				  reject(`${amount} is too small`);
			  }
			  setTimeout(() => resolve(`Done for ${amount} ms`), amount);
		  });
	  }
	  
	  async function go(){
		  console.log('Start');
		  await breathe(1000);
		  console.log('End');
	  }
  </script>
</body>

</html>
