<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .some() and .every()</title>
</head>
<body>
<script>
  const ages = [32, 15, 19, 12];

  // 👵👨 is there at least one adult in the group?
  
  const adultsPresent = ages.some(p => p >= 18);
  console.log(adultsPresent);

  // 🍻 is everyone old enough to drink?
  const canDrink = ages.every(p=>p >= 18);
  
  console.log(canDrink);

</script>
</body>
</html>
