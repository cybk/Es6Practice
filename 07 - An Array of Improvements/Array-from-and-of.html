<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array .from() and .of()</title>
  </head>
    <div class="people">
      <p>Wes</p>
      <p>Kait</p>
      <p>Snickers</p>
    </div>
  <body>
    <script>
      const people = [...document.querySelectorAll('.people p')];
      const names = people.map( person => person.textContent);
      
      console.table(names);
      
      
    </script>
  </body>
</html>
